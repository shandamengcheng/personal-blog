<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS下划线动画实现</title>
    <style>
      span {
        background: linear-gradient(to right, orange, blue) no-repeat right
          bottom;
        background-size: 0 2px;
        transition: background-size 1s;
      }
      span:hover {
        background-size: 100% 2px;
        background-position: left bottom;
      }
    </style>
  </head>
  <body>
    <span
      >CSS下划线动画实现CSS下划线动画实现CSS下划线动画实现CSS下划线动画实现CSS下划线动画实现CSS下划线动画实现CSS下划线动画实现CSS下划线动画实现</span
    >
  </body>
</html>
